name: Docker Image CI

on:
  push:
    branches: [ main ]   # cambia si usas otra rama
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Docker login
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USER }}" --password-stdin
      - name: Build image
        run: docker build -t ${{ secrets.DOCKERHUB_USER }}/taller02arqsoft:latest .
      - name: Push image
        run: docker push ${{ secrets.DOCKERHUB_USER }}/taller02arqsoft:latest
