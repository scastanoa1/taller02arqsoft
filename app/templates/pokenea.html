<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pokeneas</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto; margin:2rem; }
      .card { max-width: 720px; margin:auto; border:1px solid #e5e7eb; border-radius:16px; padding:24px; box-shadow:0 6px 20px rgba(0,0,0,.06); }
      img { width:100%; height:auto; border-radius:12px; }
      .muted { color:#6b7280; font-size:.9rem; }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Pokenea aleatorio: {{ nombre }}</h1>
      <img src="{{ img_url }}" alt="{{ nombre }}" />
      <p style="margin-top:12px;font-size:1.1rem;">“{{ frase }}”</p>
      <p class="muted">Container ID: <code>{{ container_id }}</code></p>
      <p class="muted">Rutas útiles: <code>/api/pokeneas/random</code> y <code>/pokenea</code></p>
    </div>
  </body>
</html>
